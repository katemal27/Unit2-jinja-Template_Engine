<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>
        {% block title %}
        Class Roster App
        {% endblock title %}
    </title>

    <!-- Global CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='roster.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">

    <!-- Page-specific CSS -->
    {% block extra_css %}
    {% endblock extra_css %}
</head>
<body>
    <!-- Navigation - appears on every page -->
    <nav>
        <a href="/">Home</a>
        <a href="/roster">Roster</a>
        <a href="/stats">Stats</a>
    </nav>

    <!-- Main content area -->
    <div class="container">
        {% block content %}
        <p>No Content Provided</p>
        {% endblock content %}
    </div>

    <!-- Footer appears on every page -->
    <footer>
        <p>&copy; 2025 Advanced Programming Class |
        {% block footer %}
        Built with Flask & Jinja
        {% endblock footer %}
        </p>
    </footer>
</body>
</html>
